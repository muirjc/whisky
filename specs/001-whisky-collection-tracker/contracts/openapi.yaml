openapi: 3.1.0
info:
  title: Whisky Collection Tracker API
  version: 1.0.0
  description: |
    API for managing personal whisky collections, discovering similar whiskies
    based on flavor profiles, and exploring distillery information.

servers:
  - url: /api/v1
    description: API v1

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Bottles
    description: User's bottle collection management
  - name: Wishlist
    description: User's wishlist management
  - name: Distilleries
    description: Reference distillery data
  - name: Whiskies
    description: Reference whisky data
  - name: Profile
    description: User taste profile analysis

paths:
  # ============== AUTH ==============
  /auth/register:
    post:
      tags: [Auth]
      summary: Register new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          description: Email already registered

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout user
      operationId: logoutUser
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Logged out successfully

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      operationId: refreshToken
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid or expired refresh token

  /auth/password:
    put:
      tags: [Auth]
      summary: Change password
      operationId: changePassword
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '204':
          description: Password changed
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          description: Current password incorrect

  /auth/password/reset:
    post:
      tags: [Auth]
      summary: Request password reset
      operationId: requestPasswordReset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '202':
          description: Reset email sent if account exists

  # ============== BOTTLES ==============
  /bottles:
    get:
      tags: [Bottles]
      summary: List user's bottles
      operationId: listBottles
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
        - name: search
          in: query
          schema:
            type: string
          description: Search by name or distillery
        - name: region
          in: query
          schema:
            type: string
          description: Filter by region
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/BottleStatus'
        - name: sort
          in: query
          schema:
            type: string
            enum: [name, distillery, age, created_at, rating]
            default: created_at
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of bottles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BottleListResponse'

    post:
      tags: [Bottles]
      summary: Add bottle to collection
      operationId: createBottle
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BottleCreate'
      responses:
        '201':
          description: Bottle created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bottle'
        '400':
          $ref: '#/components/responses/ValidationError'

  /bottles/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      tags: [Bottles]
      summary: Get bottle details
      operationId: getBottle
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Bottle details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bottle'
        '404':
          description: Bottle not found

    put:
      tags: [Bottles]
      summary: Update bottle
      operationId: updateBottle
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BottleUpdate'
      responses:
        '200':
          description: Bottle updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bottle'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          description: Bottle not found

    delete:
      tags: [Bottles]
      summary: Delete bottle
      operationId: deleteBottle
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Bottle deleted
        '404':
          description: Bottle not found

  /bottles/{id}/similar:
    get:
      tags: [Bottles]
      summary: Get similar whiskies
      operationId: getSimilarWhiskies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            maximum: 50
      responses:
        '200':
          description: Similar whiskies
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/SimilarWhisky'
        '400':
          description: Bottle has no flavor profile
        '404':
          description: Bottle not found

  # ============== WISHLIST ==============
  /wishlist:
    get:
      tags: [Wishlist]
      summary: List wishlist items
      operationId: listWishlist
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
      responses:
        '200':
          description: Wishlist items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WishlistResponse'

    post:
      tags: [Wishlist]
      summary: Add to wishlist
      operationId: addToWishlist
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WishlistItemCreate'
      responses:
        '201':
          description: Added to wishlist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WishlistItem'
        '409':
          description: Already in wishlist

  /wishlist/{id}:
    delete:
      tags: [Wishlist]
      summary: Remove from wishlist
      operationId: removeFromWishlist
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Removed from wishlist
        '404':
          description: Item not found

  # ============== DISTILLERIES ==============
  /distilleries:
    get:
      tags: [Distilleries]
      summary: List distilleries
      operationId: listDistilleries
      parameters:
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
        - name: search
          in: query
          schema:
            type: string
        - name: region
          in: query
          schema:
            type: string
        - name: country
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of distilleries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistilleryListResponse'

  /distilleries/{slug}:
    get:
      tags: [Distilleries]
      summary: Get distillery details
      operationId: getDistillery
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Distillery details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Distillery'
        '404':
          description: Distillery not found

  /distilleries/{slug}/whiskies:
    get:
      tags: [Distilleries]
      summary: List whiskies from distillery
      operationId: getDistilleryWhiskies
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
      responses:
        '200':
          description: Whiskies from this distillery
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferenceWhiskyListResponse'

  # ============== WHISKIES ==============
  /whiskies:
    get:
      tags: [Whiskies]
      summary: Search reference whiskies
      operationId: searchWhiskies
      parameters:
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
        - name: search
          in: query
          schema:
            type: string
        - name: region
          in: query
          schema:
            type: string
        - name: flavor
          in: query
          schema:
            type: string
          description: Filter by dominant flavor (e.g., smoky, fruity)
      responses:
        '200':
          description: Reference whiskies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferenceWhiskyListResponse'

  /whiskies/{slug}:
    get:
      tags: [Whiskies]
      summary: Get reference whisky details
      operationId: getReferenceWhisky
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Reference whisky details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferenceWhisky'
        '404':
          description: Whisky not found

  # ============== PROFILE ==============
  /profile/taste:
    get:
      tags: [Profile]
      summary: Get user's taste profile analysis
      operationId: getTasteProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Taste profile analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TasteProfile'

  # ============== HEALTH ==============
  /health:
    get:
      summary: Liveness check
      operationId: healthCheck
      responses:
        '200':
          description: Service is alive

  /ready:
    get:
      summary: Readiness check
      operationId: readinessCheck
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service not ready

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    cursor:
      name: cursor
      in: query
      schema:
        type: string
      description: Pagination cursor
    limit:
      name: limit
      in: query
      schema:
        type: integer
        default: 20
        maximum: 100
      description: Items per page

  responses:
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: array
                items:
                  type: object
                  properties:
                    loc:
                      type: array
                      items:
                        type: string
                    msg:
                      type: string
                    type:
                      type: string

  schemas:
    # Auth schemas
    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
          default: bearer
        expires_in:
          type: integer
        user:
          $ref: '#/components/schemas/User'

    ChangePasswordRequest:
      type: object
      required: [current_password, new_password]
      properties:
        current_password:
          type: string
        new_password:
          type: string
          minLength: 8

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time

    # Bottle schemas
    BottleStatus:
      type: string
      enum: [sealed, opened, finished]

    FlavorProfile:
      type: object
      properties:
        smoky_peaty:
          type: integer
          minimum: 0
          maximum: 5
        fruity:
          type: integer
          minimum: 0
          maximum: 5
        sherried:
          type: integer
          minimum: 0
          maximum: 5
        spicy:
          type: integer
          minimum: 0
          maximum: 5
        floral_grassy:
          type: integer
          minimum: 0
          maximum: 5
        maritime:
          type: integer
          minimum: 0
          maximum: 5
        honey_sweet:
          type: integer
          minimum: 0
          maximum: 5
        vanilla_caramel:
          type: integer
          minimum: 0
          maximum: 5
        oak_woody:
          type: integer
          minimum: 0
          maximum: 5
        nutty:
          type: integer
          minimum: 0
          maximum: 5
        malty_biscuity:
          type: integer
          minimum: 0
          maximum: 5
        medicinal_iodine:
          type: integer
          minimum: 0
          maximum: 5

    BottleCreate:
      type: object
      required: [name, distillery_name, region, country]
      properties:
        name:
          type: string
          maxLength: 255
        distillery_name:
          type: string
          maxLength: 255
        age_statement:
          type: integer
          minimum: 0
          nullable: true
        region:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
        size_ml:
          type: integer
          minimum: 1
          nullable: true
        abv:
          type: number
          minimum: 0
          maximum: 100
          nullable: true
        flavor_profile:
          $ref: '#/components/schemas/FlavorProfile'
        tasting_notes:
          type: string
          nullable: true
        rating:
          type: integer
          minimum: 1
          maximum: 5
          nullable: true
        status:
          $ref: '#/components/schemas/BottleStatus'
        purchase_price:
          type: number
          nullable: true
        purchase_date:
          type: string
          format: date
          nullable: true
        purchase_location:
          type: string
          maxLength: 255
          nullable: true

    BottleUpdate:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        distillery_name:
          type: string
          maxLength: 255
        age_statement:
          type: integer
          minimum: 0
          nullable: true
        region:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
        size_ml:
          type: integer
          minimum: 1
          nullable: true
        abv:
          type: number
          minimum: 0
          maximum: 100
          nullable: true
        flavor_profile:
          $ref: '#/components/schemas/FlavorProfile'
        tasting_notes:
          type: string
          nullable: true
        rating:
          type: integer
          minimum: 1
          maximum: 5
          nullable: true
        status:
          $ref: '#/components/schemas/BottleStatus'
        purchase_price:
          type: number
          nullable: true
        purchase_date:
          type: string
          format: date
          nullable: true
        purchase_location:
          type: string
          maxLength: 255
          nullable: true

    Bottle:
      allOf:
        - $ref: '#/components/schemas/BottleCreate'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            distillery:
              $ref: '#/components/schemas/DistillerySummary'
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time

    BottleListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Bottle'
        next_cursor:
          type: string
          nullable: true
        has_more:
          type: boolean

    SimilarWhisky:
      type: object
      properties:
        whisky:
          $ref: '#/components/schemas/ReferenceWhisky'
        similarity_score:
          type: number
          minimum: 0
          maximum: 1

    # Wishlist schemas
    WishlistItemCreate:
      type: object
      required: [reference_whisky_id]
      properties:
        reference_whisky_id:
          type: string
          format: uuid
        notes:
          type: string
          nullable: true

    WishlistItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        whisky:
          $ref: '#/components/schemas/ReferenceWhisky'
        notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    WishlistResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/WishlistItem'
        next_cursor:
          type: string
          nullable: true
        has_more:
          type: boolean

    # Distillery schemas
    DistillerySummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        name:
          type: string
        region:
          type: string
        country:
          type: string

    Distillery:
      allOf:
        - $ref: '#/components/schemas/DistillerySummary'
        - type: object
          properties:
            latitude:
              type: number
              nullable: true
            longitude:
              type: number
              nullable: true
            founded:
              type: integer
              nullable: true
            owner:
              type: string
              nullable: true
            history:
              type: string
              nullable: true
            production_notes:
              type: string
              nullable: true
            website:
              type: string
              format: uri
              nullable: true

    DistilleryListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DistillerySummary'
        next_cursor:
          type: string
          nullable: true
        has_more:
          type: boolean

    # Reference whisky schemas
    ReferenceWhisky:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        name:
          type: string
        distillery:
          $ref: '#/components/schemas/DistillerySummary'
        age_statement:
          type: integer
          nullable: true
        region:
          type: string
        country:
          type: string
        flavor_profile:
          $ref: '#/components/schemas/FlavorProfile'
        description:
          type: string
          nullable: true

    ReferenceWhiskyListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ReferenceWhisky'
        next_cursor:
          type: string
          nullable: true
        has_more:
          type: boolean

    # Profile schemas
    TasteProfile:
      type: object
      properties:
        total_bottles:
          type: integer
        bottles_with_profiles:
          type: integer
        average_profile:
          $ref: '#/components/schemas/FlavorProfile'
        dominant_flavors:
          type: array
          items:
            type: object
            properties:
              flavor:
                type: string
              average_intensity:
                type: number
        region_distribution:
          type: object
          additionalProperties:
            type: integer
        recommendations:
          type: array
          items:
            $ref: '#/components/schemas/SimilarWhisky'
