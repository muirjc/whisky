version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: whisky-postgres
    environment:
      POSTGRES_USER: whisky
      POSTGRES_PASSWORD: whisky
      POSTGRES_DB: whisky
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisky -d whisky"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:15-alpine
    container_name: whisky-postgres-test
    environment:
      POSTGRES_USER: whisky_test
      POSTGRES_PASSWORD: whisky_test
      POSTGRES_DB: whisky_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisky_test -d whisky_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
